<div class="container-fluid">
    {% include 'works/top-bar.html' %}
    <div class="row">
        <div id="slimscrollthis" class="col-xs-12" style="padding: 0px; width: 100%;">
            <div id="scroll-inner">
                <iframe class="vimeo-cover" src="https://player.vimeo.com/video/{{vimeoid}}?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                <div class="container-fluid" style="background-color: white;">
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-10">
                            <h1>{{h1}}</h1>
                            <h3>{{h3}}</h3>
                            <p><b>Tag</b> {{tag}}</p>
                        </div>
                    </div>
                </div>
                {% for img in imgs %}
                  <img style="width: 100%" src="http://gs.stefaniapizzichi.it/works/{{work}}/small_{{ img.src }}" />
                {% endfor %}
            </div>
        </div>
    </div>
</div>
